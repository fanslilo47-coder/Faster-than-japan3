<!DOCTYPE html>
<html>
<head>
  <title>Minha AR</title>
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
</head>

<body style="margin:0; background:black;">

  <model-viewer
    src="Carro1.glb"
    ar
    ar-modes="scene-viewer webxr quick-look"
    camera-controls
    auto-rotate
    style="width:100vw; height:100vh;">
  </model-viewer>

</body>
</html>
